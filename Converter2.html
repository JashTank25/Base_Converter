                    );

          function convertBase() {
            const inputText = document.getElementById("inputtext").value;
            const baseFrom = parseInt(document.getElementById("baseFrom").value);
            const baseTo = parseInt(document.getElementById("baseTo").value);
    
            const digits = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const baseDigits = digits.substring(0, baseFrom);
    
            let decimal = 0;
            for (let i = 0; i < inputText.length; i++) {
              const digit = baseDigits.indexOf(inputText.charAt(i));
              if (digit === -1) {
                document.getElementById("outputcontp").innerHTML = "Error! Invalid input";
                document.getElementsByClassName("outputcont")[0].style.background = "#e74c3c";
                document.getElementById("outputtextinp").value = "Error";
                return;
              }
              decimal = decimal * baseFrom + digit;
            }
            
            let converted = "";
            while (decimal > 0) {
              converted = digits.charAt(decimal % baseTo) + converted;
              decimal = Math.floor(decimal / baseTo);
            }
    
            document.getElementsByClassName("outputcont")[0].style.background = "#7a7979";
            document.getElementById("outputcontp").innerHTML =
              `(${converted})<sub id="baseconans">${baseTo}</sub>`;
            document.getElementById("outputtextinp").value = converted;
          }
    
          function clearAll() {
            document.getElementById("outputtextinp").value = "";
            document.getElementById("inputtext").value = "";
            document.getElementById("outputcontp").innerHTML = "";
            document.getElementsByClassName("outputcont")[0].style.background = "#7a7979";
          }
    
          // Remove the existing onclick attribute from the "Calculate" button
          document.querySelector(".calcbtn.calcbig").removeAttribute("onclick");
    
          // Add event listener to the "Calculate" button
          document.querySelector(".calcbtn.calcbig").addEventListener("click", convertBase);
    
          // Add event listener to the "Clear" button
          document.querySelector(".calcbtn.clearbig").addEventListener("click", clearAll);

          e.preventDefault();
          }, false);
        </script>
